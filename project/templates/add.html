{% extends "layout.html" %}

{% block title %}
    Add A Book
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="book" placeholder="Book" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="author" placeholder="Author" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="pages" min="1" placeholder="Number of Pages" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
