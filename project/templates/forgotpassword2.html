{% extends "layout.html" %}

{% block title %}
    Forgot Password
{% endblock %}

{% block main %}
    <form action="/forgotpassword2" method="post">
        <div class="form-group">
            <input class="form-control" name="user" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password2" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Create New Password</button>
    </form>
{% endblock %}
