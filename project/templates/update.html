{% extends "layout.html" %}

{% block title %}
    Update A Book
{% endblock %}

{% block main %}
    <form action="/update" method="post">
        <div class="form-group">
            <select name="book" id="book" class="form-control" placeholder="Book">
                <option disabled selected>Book</option>
                {% for book in books %}
                    <option value="{{ book }}">{{ book }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="pages" placeholder="Pages" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
{% endblock %}
